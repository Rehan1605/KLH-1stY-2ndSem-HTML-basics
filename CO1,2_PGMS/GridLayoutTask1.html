<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: orange;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: lightgreen;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: lightblue;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: gray;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
