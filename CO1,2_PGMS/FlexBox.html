<!DOCTYPE html>
<html>
<head>
  <title>Flex Center</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: lightyellow;
    }
     .box {
      background-color: tomato;
      color: white;
      padding: 30px;
      font-size: 25px;
    }
  </style>
</head>
<body>
<h2>Flexbox Center Example</h2>
<div class="container">
  <div class="box">Center Box</div>
</div>
</body>
</html>
