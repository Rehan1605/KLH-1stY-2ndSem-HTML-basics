<!DOCTYPE html>
<html>
<head>
  
    <title>Simple Grid</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
.box {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <h2>Simple Grid Layout</h2>

    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>
</html>
