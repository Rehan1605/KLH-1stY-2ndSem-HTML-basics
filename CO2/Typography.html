<!DOCTYPE html>
<html>
<head>
    <title>TYPOGRAPHY ESSENTIALS</title>

    <style>
        .big-text {
            font-size: 100px;
            color: purple;
            font-style: italic;
            font-family: "Times New Roman", serif;
        }

        h1 {
            font-size: 100px;
        }
    </style>
</head>

<body>

    <p class="big-text"><b>HTML</b></p>

    <h1><i>HTML</i></h1>
    <h1><u>HTML</u></h1>
    <h1><strong>HTML</strong></h1>
    <h1><mark>HTML</mark></h1>
    <h1><small>HTML</small></h1>

    <p style="text-align: left;">HTML</p>
    <p style="text-align: right;">HTML</p>
    <p style="text-align: center;">HTML</p>

    <p style="letter-spacing: 100px;">HTML : HYPER TEXT MARKUP LANGUAGE</p>

    <p style="text-transform: uppercase;">html</p>
    <p style="text-transform: lowercase;">HTML</p>
    <p style="text-transform: capitalize;">html</p>

    <p style="text-decoration: underline;">HTML</p>
    <p style="text-decoration: overline;">HTML</p>
    <p style="text-decoration: line-through;">HTML</p>

    <p>x<sup>2</sup></p>
    <p>a<sub>1</sub></p>

</body>
</html>
