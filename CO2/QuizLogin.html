<!DOCTYPE html>
<html>
<head>
<title>Quiz Login</title>

<style>
form{
    width:280px;
    margin:80px auto;
    padding:20px;
    border:2px solid black;
}
input, button{
    width:100%;
    padding:8px;
    margin:8px 0;
}
input:invalid{
    border:2px solid red;
}
input:valid{
    border:2px solid green;
}
</style>
</head>

<body>

<form>
    <h3>Online Quiz Login</h3>

    <!-- Username: only letters -->
    <input type="text" placeholder="Username"
           pattern="[A-Za-z]+" required>

    <!-- Password: letters, numbers, special chars (simple) -->
    <input type="password" placeholder="Password"
           pattern="[A-Za-z0-9@#]+"
           required>

    <button type="submit">Login</button>
</form>

</body>
</html>
