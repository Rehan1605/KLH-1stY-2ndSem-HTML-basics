<!DOCTYPE html>
<html>
<body> 

    <h1>Student Profile</h1>

    <form> 
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email ID:</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="text" id="contact" name="contact"><br><br>

        <h3>Gender</h3>
        <input type="radio" id="male" name="gender" value="male"> 
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"> 
        <label for="female">Female</label><br><br>

        <label for="address">Communication address</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <select id="branch" name="branch">
            <option>Select</option>
            <option>CSE - Computer Science and Engineering</option>
            <option>ECE - Electronics and Computer Engineering</option>
            <option>CSIT - Computer Science and Information Technology</option>
            <option>AI DS - Artificial Intelligence and Data Science</option>
        </select><br><br>

        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
